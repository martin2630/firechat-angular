<h3>Chat</h3>
<hr>
<div  id="app-mensajes" class="app-mensajes">

  <div *ngFor="let chat of _chatService.chats | async"
    [ngClass]=" { 'text-right': _chatService.user.uid == chat.uid } ">
    <span class="badge" [ngClass]="{ 'badge-primary': _chatService.user.uid == chat.uid,
                       'badge-success': _chatService.user.uid != chat.uid
                     }" >{{ chat.name }}</span>
    <p>
      {{ chat.message }}
    </p>
  </div>
